<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sistema de vendas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>loja oline</h1>
        <button id="cart-button">Carrinho(<span id="cart-count">0</span>)</button>
    </header>
    <main>
        <div id="products">
            <div class="products">
                <h2>macaco branco</h2>
                <p>Preço: R$ 50,00</p>
                <button class="add-to-cart" data.price="50">adicionar ao carrinho</button>

            </div>
            <div class="products"></div>
            <h2>macaco preto</h2>
            <p>Preço R$ 49,99</p>
            <button class="add-to-cart" data.price="49">adicionar ao carrinho</button>


            <div id="products">
                <div class="products">
                    <h2>joaozinho do job</h2>

                    <p>Preço: R$ 3,00</p>
                    <button class="add-to-cart" data.price="3">adicionar ao carrinho</button>


                </div>
    </main>
    <footer>
        <p>₢ 2024 loja online</p>
    </footer>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="cart-items"></div>
            <p>total: R$ <span id="total-price">0</span></p>
            <button id="chekout-button">Finalizar Compra</button>
        </div>
    </div>


</body>

</html>
